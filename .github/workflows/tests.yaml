name: Tests

on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:
    branches: [master]

jobs:
  miniconda:
    name: Miniconda ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["ubuntu-latest", "windows-latest"]
            python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Miniconda (Python ${{ matrix.python-version }})
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          channels: conda-forge,defaults
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
      - shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Lint
        shell: bash -l {0}
        run: |
            conda install flake8
            python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run pytest
        shell: bash -l {0}
        run: |
            pip install -r requirements/dev.txt
            pip install -r requirements/docs.txt
            pip install --upgrade pytest flake8 sphinx
            pip install scipy --force-reinstall # for https://github.com/conda/conda/issues/6396
            pip install .
            conda install pytest
            py.test . --cov-report=xml --cov=traja -vvv
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version }} == '3.8'
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: false
